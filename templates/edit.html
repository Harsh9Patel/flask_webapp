{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{students.student_id}}" method="POST">
          <div class="form-group">
            <input type="number" name="student_id" value="{{students.student_id}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="first_name" value="{{students.first_name}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="last_name" value="{{students.last_name}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="date" name="dob" value="{{students.dob}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="number" name="due_amount" value="{{students.due_amount}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update Student Record
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
